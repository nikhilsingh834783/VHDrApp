name: venus
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.3.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter_switch: ^0.3.2
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar: ^6.2.1
  flutter_svg: ^2.0.10+1
  open_settings_plus: ^0.3.3
  local_auth: ^2.2.0
  get_storage: ^2.1.1
  flutter_easyloading: ^3.0.5
  flutter: 
    sdk: flutter
  shared_preferences: ^2.2.3
  dio: ^5.5.0+1
  device_info_plus: ^10.1.0
  device_marketing_names: ^0.8.4
  rflutter_alert: ^2.0.7
  flutter_cached_pdfview: ^0.4.2
  dropdown_button2: ^2.3.9
  connectivity_plus: ^5.0.2
  intl: ^0.19.0
  table_calendar: ^3.1.2
  fl_chart: ^0.68.0
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  firebase_messaging: ^15.1.3
  firebase_core: ^3.6.0
  flutter_local_notifications: ^17.2.3
  http: ^1.2.2
  mime: ^1.0.6
  cached_network_image: ^3.4.1

  

dev_dependencies: 
  flutter_lints: ^4.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/
    - assets/images/svg/
    - assets/images/png/
    - assets/fonts/
  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/plus_jakarta_sans/PlusJakartaSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/plus_jakarta_sans/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/plus_jakarta_sans/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/plus_jakarta_sans/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/plus_jakarta_sans/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/plus_jakarta_sans/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/plus_jakarta_sans/PlusJakartaSans-ExtraBold.ttf
          weight: 800


